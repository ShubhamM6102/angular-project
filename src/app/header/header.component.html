<div>
<form class="example-form">
<mat-form-field class="body">
<span matPrefix> </span>
<input  type="tel"  matInput placeholder="Search Courses" name= "search">
<button class="button" matSuffix mat-button color="primary" ><mat-icon >Search</mat-icon></button>
</mat-form-field>
</form>
</div>
<div>
    <mat-card>
        <mat-list class="course-list">
            <mat-list-item (click)="showCourseDetails(course)" *ngFor="let course of courses | sort: 'title'">
                <app-course class="cursor" [course]="course" (coursedetail)="showCourseDetails($event)" ></app-course> 
            </mat-list-item>
           </mat-list>
        </mat-card>
</div>
